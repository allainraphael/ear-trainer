<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ear Training</title>
<style>
body { background:#111; color:white; font-family:Arial; text-align:center; }
canvas { background:#000; width:90%; height:400px; margin-top:20px; border-radius:12px; cursor:pointer; }
button { margin:5px; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; }
.active { background:#4facfe; color:white; }
#resultsTable { margin:20px auto; border-collapse:collapse; width:80%; max-width:700px; }
#resultsTable th, #resultsTable td { border:1px solid #555; padding:8px; }
#resultsTable th { background:#222; }
.correct { color:lime; font-weight:bold; }
.incorrect { color:red; font-weight:bold; }
#replayBtn, #newQuizBtn, #quitQuizBtn { display:none; margin-top:15px; background:#4caf50; color:white; }
#newQuizBtn { background:#2196F3; }
#quitQuizBtn { background:#f44336; }
/* barre de progression */
#progressContainer { width:80%; max-width:600px; height:20px; background:#333; border-radius:10px; margin:15px auto; overflow:hidden; display:none; }
#progressBar { height:100%; width:0%; background:#4facfe; transition:width 0.5s ease; }
</style>
</head>
<body>
<h1>Ear Training</h1>
<input type="file" id="fileInput" accept="audio/*"><br>
<select id="modeSelect">
  <option value="7">7 bandes</option>
  <option value="10">10 bandes</option>
  <option value="15">15 bandes</option>
  <option value="31">31 bandes</option>
</select>
<button id="playBtn">‚ñ∂Ô∏è Play/Pause</button>
<button id="loopBtn" class="active">üîÅ Boucle ON</button>
<button id="resetBtn">‚ôªÔ∏è Reset bande</button>
<button id="quizBtn">üéØ Quiz</button>
<br>
<label>Volume : <input type="range" id="volume" min="0" max="2" value="1" step="0.01"></label>

<div id="progressContainer">
  <div id="progressBar"></div>
</div>

<canvas id="analyser"></canvas>
<p id="quizMessage"></p>
<table id="resultsTable" style="display:none;">
  <thead>
    <tr>
      <th>#</th>
      <th>Ta r√©ponse</th>
      <th>Bonne r√©ponse</th>
      <th>R√©sultat</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<div>
  <button id="replayBtn">üîÅ Rejouer la s√©rie</button>
  <button id="newQuizBtn">üÜï Nouveau quiz</button>
  <button id="quitQuizBtn">‚ùå Quitter quiz</button>
</div>

<script>
class AudioApp {
  constructor(){
    // Elements HTML
    this.fileInput = document.getElementById("fileInput");
    this.playBtn = document.getElementById("playBtn");
    this.loopBtn = document.getElementById("loopBtn");
    this.resetBtn = document.getElementById("resetBtn");
    this.quizBtn = document.getElementById("quizBtn");
    this.replayBtn = document.getElementById("replayBtn");
    this.newQuizBtn = document.getElementById("newQuizBtn");
    this.quitQuizBtn = document.getElementById("quitQuizBtn");
    this.volumeSlider = document.getElementById("volume");
    this.canvas = document.getElementById("analyser");
    this.ctx = this.canvas.getContext("2d");
    this.quizMessage = document.getElementById("quizMessage");
    this.resultsTable = document.getElementById("resultsTable");
    this.resultsBody = this.resultsTable.querySelector("tbody");
    this.progressContainer = document.getElementById("progressContainer");
    this.progressBar = document.getElementById("progressBar");
    this.modeSelect = document.getElementById("modeSelect");

    // Audio
    this.audioContext = null;
    this.source = null;
    this.gainNode = null;
    this.analyser = null;
    this.filterNode = null;
    this.buffer = null;
    this.floatData = null;

    // State
    this.isPlaying = false;
    this.isLooping = true;
    this.startTime = 0;
    this.pauseTime = 0;
    this.currentBand = null;
    this.quizBand = null;
    this.highlightBand = null;
    this.highlightBandOpacity = 0.3;
    this.clignotementInterval = null;
    this.quizActive = false;
    this.quizCount = 0;
    this.quizScore = 0;
    this.totalQuestions = 10;
    this.modeQuestion = false;
    this.modeReponse = false;

    // Default 7 bands
    this.frequencyBands = this.getBands("7");

    // Events
    this.bindEvents();
    this.resizeCanvas();
    window.addEventListener("resize",()=>this.resizeCanvas());
    this.canvas.addEventListener("click",(e)=>this.handleCanvasClick(e));
    this.animationId = null;
  }

  bindEvents(){
    this.fileInput.addEventListener("change", e=>this.loadFile(e));
    this.playBtn.addEventListener("click", ()=>this.togglePlay());
    this.loopBtn.addEventListener("click", ()=>this.toggleLoop());
    this.resetBtn.addEventListener("click", ()=>this.resetBand());
    this.quizBtn.addEventListener("click", ()=>this.startQuizSeries());
    this.replayBtn.addEventListener("click", ()=>this.startQuizSeries());
    this.newQuizBtn.addEventListener("click", ()=>this.startQuizSeries());
    this.quitQuizBtn.addEventListener("click", ()=>this.quitQuiz());
    this.volumeSlider.addEventListener("input", ()=>this.setVolume(this.volumeSlider.value));
    this.modeSelect.addEventListener("change", ()=>this.changeMode(this.modeSelect.value));
  }

  getBands(mode){
    if(mode==="7"){
      return {
        sub:{low:20,high:60,color:'rgba(255,0,0,0.5)',name:'Sub'},
        bass:{low:60,high:250,color:'rgba(255,165,0,0.5)',name:'Bass'},
        lowmid:{low:250,high:500,color:'rgba(255,255,0,0.5)',name:'Low Mid'},
        mid:{low:500,high:2000,color:'rgba(0,255,0,0.5)',name:'Mid'},
        highmid:{low:2000,high:4000,color:'rgba(0,255,255,0.5)',name:'High Mid'},
        presence:{low:4000,high:6000,color:'rgba(0,0,255,0.5)',name:'Presence'},
        brilliance:{low:6000,high:20000,color:'rgba(255,0,255,0.5)',name:'Brilliance'}
      };
    } else if(mode==="10"){
      return {
        b1:{low:20,high:65,color:'rgba(255,0,0,0.5)',name:'20-65Hz'},
        b2:{low:65,high:131,color:'rgba(255,165,0,0.5)',name:'65-131Hz'},
        b3:{low:131,high:262,color:'rgba(255,255,0,0.5)',name:'131-262Hz'},
        b4:{low:262,high:523,color:'rgba(0,255,0,0.5)',name:'262-523Hz'},
        b5:{low:523,high:1046,color:'rgba(0,255,255,0.5)',name:'523-1046Hz'},
        b6:{low:1046,high:2093,color:'rgba(0,0,255,0.5)',name:'1046-2093Hz'},
        b7:{low:2093,high:4186,color:'rgba(255,0,255,0.5)',name:'2093-4186Hz'},
        b8:{low:4186,high:8372,color:'rgba(128,0,128,0.5)',name:'4186-8372Hz'},
        b9:{low:8372,high:16744,color:'rgba(0,128,128,0.5)',name:'8372-16744Hz'},
        b10:{low:16744,high:20000,color:'rgba(128,128,0,0.5)',name:'16744-20000Hz'}
      };
    } else if(mode==="15"){
      const freqs = [25,40,63,100,160,250,400,630,1000,1600,2500,4000,6300,10000,16000];
      let bands={};
      for(let i=0;i<15;i++){
        const low = freqs[i];
        const high = freqs[i+1]||20000;
        bands[`b${i+1}`]={low,high,color:`hsla(${i*24},100%,50%,0.5)`,name:`${low}-${high}Hz`};
      }
      return bands;
    } else if(mode==="31"){
      const freqs = [20,25,32,40,50,63,80,100,125,160,200,250,315,400,500,630,800,1000,1250,1600,2000,2500,3150,4000,5000,6300,8000,10000,12500,16000,20000];
      let bands={};
      for(let i=0;i<31;i++){
        const low = freqs[i];
        const high = freqs[i+1]||20000;
        bands[`b${i+1}`]={low,high,color:`hsla(${i*12},100%,50%,0.5)`,name:`${low}-${high}Hz`};
      }
      return bands;
    }
  }

  changeMode(mode){
    this.frequencyBands = this.getBands(mode);
    this.currentBand = null;
    this.highlightBand = null;
    if(this.isPlaying) this.play();
  }

  resizeCanvas(){
    this.canvas.width = this.canvas.offsetWidth;
    this.canvas.height = this.canvas.offsetHeight;
  }

  async loadFile(e){
    const file = e.target.files[0];
    if(!file) return;
    if(!this.audioContext) this.audioContext = new (window.AudioContext || window.webkitAudioContext)();

    const arrayBuffer = await file.arrayBuffer();
    this.buffer = await this.audioContext.decodeAudioData(arrayBuffer);

    if(!this.gainNode){
      this.gainNode = this.audioContext.createGain();
      this.analyser = this.audioContext.createAnalyser();
      this.analyser.fftSize = 2048;
      this.floatData = new Float32Array(this.analyser.frequencyBinCount);
      this.gainNode.connect(this.analyser);
      this.analyser.connect(this.audioContext.destination);
      this.setVolume(this.volumeSlider.value);
    }

    this.pauseTime = 0;
    this.play();
  }

  play(filteredBand=null){
    if(!this.buffer) return;
    if(this.audioContext.state === "suspended") this.audioContext.resume();

    if(this.source){ try{ this.source.stop(); }catch(e){} this.source.disconnect(); }

    this.source = this.audioContext.createBufferSource();
    this.source.buffer = this.buffer;
    this.source.loop = this.isLooping;

    if(this.filterNode){ this.filterNode.disconnect(); this.filterNode=null; }

    let band = null;
    if(filteredBand){ band = this.frequencyBands[filteredBand]; }
    else if(this.currentBand){ band = this.frequencyBands[this.currentBand]; }

    if(band){
      const filter = this.audioContext.createBiquadFilter();
      filter.type = "bandpass";
      filter.frequency.value = Math.sqrt(band.low*band.high);
      filter.Q.value = filter.frequency.value/(band.high-band.low);
      this.source.connect(filter);
      filter.connect(this.gainNode);
      this.filterNode = filter;
    } else {
      this.source.connect(this.gainNode);
    }

    this.startTime = this.audioContext.currentTime - this.pauseTime;
    this.source.start(0,this.pauseTime);
    this.isPlaying = true;

    if(!this.animationId) this.animate();
  }

  togglePlay(){
    if(!this.isPlaying){ this.play(); }
    else{
      if(this.source){ this.source.stop(); }
      this.pauseTime = this.audioContext.currentTime - this.startTime;
      this.isPlaying = false;
      if(this.animationId){ cancelAnimationFrame(this.animationId); this.animationId=null; }
    }
  }

  toggleLoop(){
    this.isLooping = !this.isLooping;
    this.loopBtn.classList.toggle("active", this.isLooping);
    this.loopBtn.textContent = this.isLooping ? "üîÅ Boucle ON" : "üîÅ Boucle OFF";
    if(this.source) this.source.loop = this.isLooping;
  }

  setVolume(val){
    if(this.gainNode) this.gainNode.gain.value = val;
  }

  resetBand(){
    this.currentBand = null;
    if(this.isPlaying) this.play();
  }

  handleCanvasClick(e){
    const rect = this.canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const width = this.canvas.width;

    for(const key in this.frequencyBands){
      const band = this.frequencyBands[key];
      const x1 = this.frequencyToX(band.low,width);
      const x2 = this.frequencyToX(band.high,width);
      if(x>=x1 && x<=x2){
        this.currentBand = key;
        if(this.isPlaying) this.play();
        break;
      }
    }
  }

  frequencyToX(freq,width){
    const min=20, max=20000;
    const ratio = (Math.log10(freq)-Math.log10(min))/(Math.log10(max)-Math.log10(min));
    return ratio*width;
  }

  dbToY(db,height){
    const maxDb = 20, minDb=-100;
    const ratio=(db-minDb)/(maxDb-minDb);
    return height-(ratio*height);
  }

  drawSpectrum(){
    const ctx=this.ctx, width=this.canvas.width, height=this.canvas.height;
    ctx.fillStyle='#000'; ctx.fillRect(0,0,width,height);

    for(const key in this.frequencyBands){
      const band=this.frequencyBands[key];
      const x1=this.frequencyToX(band.low,width);
      const x2=this.frequencyToX(band.high,width);
      ctx.fillStyle = (this.currentBand===key)?band.color:band.color.replace('0.5','0.2');
      ctx.fillRect(x1,0,x2-x1,height);
      if(this.highlightBand===key){
        ctx.fillStyle = `rgba(255,255,255,${this.highlightBandOpacity})`;
        ctx.fillRect(x1,0,x2-x1,height);
      }
      ctx.fillStyle='#fff'; ctx.font='12px Arial'; ctx.textAlign='center';
      ctx.fillText(band.name,(x1+x2)/2,20);
      ctx.fillText(`${band.low}-${band.high} Hz`,(x1+x2)/2,35);
    }

    if(this.analyser){
      this.analyser.getFloatFrequencyData(this.floatData);
      ctx.beginPath(); ctx.strokeStyle='#4facfe'; ctx.lineWidth=2;
      for(let i=0;i<this.floatData.length;i++){
        const freq=(i*this.audioContext.sampleRate/2)/this.floatData.length;
        if(freq<20||freq>20000) continue;
        const x=this.frequencyToX(freq,width);
        const y=this.dbToY(this.floatData[i],height);
        if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
      }
      ctx.stroke();
    }
  }

  animate(){
    if(!this.isPlaying){ this.animationId=null; return; }
    this.animationId=requestAnimationFrame(()=>this.animate());
    this.drawSpectrum();
  }
}

const app = new AudioApp();
</script>
</body>
</html>
