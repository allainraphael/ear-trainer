<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ear Training</title>
<style>
body { background:#111; color:white; font-family:Arial; text-align:center; }
canvas { background:#000; width:90%; height:400px; margin-top:20px; border-radius:12px; cursor:pointer; }
button, select { margin:5px; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; }
.active { background:#4facfe; color:white; }
#resultsTable { margin:20px auto; border-collapse:collapse; width:80%; max-width:700px; }
#resultsTable th, #resultsTable td { border:1px solid #555; padding:8px; }
#resultsTable th { background:#222; }
.correct { color:lime; font-weight:bold; }
.incorrect { color:red; font-weight:bold; }
#replayBtn, #newQuizBtn, #quitQuizBtn { display:none; margin-top:15px; background:#4caf50; color:white; }
#newQuizBtn { background:#2196F3; }
#quitQuizBtn { background:#f44336; }
/* barre de progression */
#progressContainer { width:80%; max-width:600px; height:20px; background:#333; border-radius:10px; margin:15px auto; overflow:hidden; display:none; }
#progressBar { height:100%; width:0%; background:#4facfe; transition:width 0.5s ease; }
</style>
</head>
<body>
<h1>Ear Training</h1>
<input type="file" id="fileInput" accept="audio/*"><br>

<select id="modeSelect">
  <option value="7" selected>7 bandes</option>
  <option value="10">10 bandes</option>
  <option value="15">15 bandes</option>
  <option value="31">31 bandes</option>
</select>

<button id="playBtn">‚ñ∂Ô∏è Play/Pause</button>
<button id="loopBtn" class="active">üîÅ Boucle ON</button>
<button id="resetBtn">‚ôªÔ∏è Reset bande</button>
<button id="quizBtn">üéØ Quiz</button>
<br>
<label>Volume : <input type="range" id="volume" min="0" max="2" value="1" step="0.01"></label>

<div id="progressContainer">
  <div id="progressBar"></div>
</div>

<canvas id="analyser"></canvas>
<p id="quizMessage"></p>
<table id="resultsTable" style="display:none;">
  <thead>
    <tr>
      <th>#</th>
      <th>Ta r√©ponse</th>
      <th>Bonne r√©ponse</th>
      <th>R√©sultat</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<div>
  <button id="replayBtn">üîÅ Rejouer la s√©rie</button>
  <button id="newQuizBtn">üÜï Nouveau quiz</button>
  <button id="quitQuizBtn">‚ùå Quitter quiz</button>
</div>

<script>
class AudioApp {
  constructor() {
    // DOM
    this.fileInput = document.getElementById("fileInput");
    this.playBtn = document.getElementById("playBtn");
    this.loopBtn = document.getElementById("loopBtn");
    this.resetBtn = document.getElementById("resetBtn");
    this.quizBtn = document.getElementById("quizBtn");
    this.replayBtn = document.getElementById("replayBtn");
    this.newQuizBtn = document.getElementById("newQuizBtn");
    this.quitQuizBtn = document.getElementById("quitQuizBtn");
    this.volumeSlider = document.getElementById("volume");
    this.canvas = document.getElementById("analyser");
    this.ctx = this.canvas.getContext("2d");
    this.quizMessage = document.getElementById("quizMessage");
    this.resultsTable = document.getElementById("resultsTable");
    this.resultsBody = this.resultsTable.querySelector("tbody");
    this.progressContainer = document.getElementById("progressContainer");
    this.progressBar = document.getElementById("progressBar");
    this.modeSelect = document.getElementById("modeSelect");

    // audio
    this.audioContext = null;
    this.source = null;
    this.analyser = null;
    this.gainNode = null;
    this.filterNode = null;
    this.buffer = null;
    this.isPlaying = false;
    this.isLooping = true;
    this.startTime = 0;
    this.pauseTime = 0;

    // quiz
    this.currentBand = null;
    this.quizBand = null;
    this.highlightBand = null;
    this.highlightBandOpacity = 0.3;
    this.clignotementInterval = null;
    this.modeQuestion = false;
    this.modeReponse = false;
    this.quizActive = false;
    this.quizCount = 0;
    this.quizScore = 0;
    this.totalQuestions = 10;

    this.frequencyBands = {}; // initialisation dynamique

    this.bindEvents();
    this.resizeCanvas();
    window.addEventListener("resize",()=>this.resizeCanvas());
    this.canvas.addEventListener("click",(e)=>this.handleCanvasClick(e));
    this.animationId = null;

    this.updateBands();
  }

  startHighlightClignotement(key) {
  this.highlightBand = key;
  this.highlightBandOpacity = 0.6;
  if (this.clignotementInterval) clearInterval(this.clignotementInterval);
  let growing = false;
  this.clignotementInterval = setInterval(() => {
    if (growing) {
      this.highlightBandOpacity += 0.1;
      if (this.highlightBandOpacity >= 0.8) growing = false;
    } else {
      this.highlightBandOpacity -= 0.1;
      if (this.highlightBandOpacity <= 0.2) growing = true;
    }
  }, 200);
}

  bindEvents(){
    this.fileInput.addEventListener("change", e=>this.loadFile(e));
    this.playBtn.addEventListener("click", ()=>this.togglePlay());
    this.loopBtn.addEventListener("click", ()=>this.toggleLoop());
    this.resetBtn.addEventListener("click", ()=>this.resetBand());
    this.quizBtn.addEventListener("click", ()=>this.startQuizSeries());
    this.replayBtn.addEventListener("click", ()=>this.startQuizSeries());
    this.newQuizBtn.addEventListener("click", ()=>this.startQuizSeries());
    this.quitQuizBtn.addEventListener("click", ()=>this.quitQuiz());
    this.volumeSlider.addEventListener("input", ()=>this.setVolume(this.volumeSlider.value));
    this.modeSelect.addEventListener("change", ()=>this.updateBands());
  }

  resizeCanvas(){
    this.canvas.width = this.canvas.offsetWidth;
    this.canvas.height = this.canvas.offsetHeight;
  }

  updateBands(){
    const mode = this.modeSelect.value;
    if(mode==='7'){
      this.frequencyBands = {
        sub:{low:20,high:60,color:'rgba(255,0,0,0.5)',name:'Sub'},
        bass:{low:60,high:250,color:'rgba(255,165,0,0.5)',name:'Bass'},
        lowmid:{low:250,high:500,color:'rgba(255,255,0,0.5)',name:'Low Mid'},
        mid:{low:500,high:2000,color:'rgba(0,255,0,0.5)',name:'Mid'},
        highmid:{low:2000,high:4000,color:'rgba(0,255,255,0.5)',name:'High Mid'},
        presence:{low:4000,high:6000,color:'rgba(0,0,255,0.5)',name:'Presence'},
        brilliance:{low:6000,high:20000,color:'rgba(255,0,255,0.5)',name:'Brilliance'}
      };
    } else if(mode==='10'){
      this.frequencyBands = {
        b1:{low:20,high:65,color:'rgba(255,0,0,0.5)',name:'Band1'},
        b2:{low:65,high:131,color:'rgba(255,165,0,0.5)',name:'Band2'},
        b3:{low:131,high:262,color:'rgba(255,255,0,0.5)',name:'Band3'},
        b4:{low:262,high:523,color:'rgba(0,255,0,0.5)',name:'Band4'},
        b5:{low:523,high:1046,color:'rgba(0,255,255,0.5)',name:'Band5'},
        b6:{low:1046,high:2093,color:'rgba(0,0,255,0.5)',name:'Band6'},
        b7:{low:2093,high:4186,color:'rgba(255,0,255,0.5)',name:'Band7'},
        b8:{low:4186,high:8372,color:'rgba(255,128,128,0.5)',name:'Band8'},
        b9:{low:8372,high:16744,color:'rgba(128,255,128,0.5)',name:'Band9'},
        b10:{low:16744,high:20000,color:'rgba(128,128,255,0.5)',name:'Band10'}
      };
    } else if(mode==='15'){
      const freqs=[25, 40, 63, 100, 160, 250, 400, 630, 1000, 1600, 2500, 4000, 6300, 10000, 16000];
      this.frequencyBands = {};
      for(let i=0;i<freqs.length;i++){
        const low = i===0?20:(freqs[i-1]+freqs[i])/2;
        const high = i===freqs.length-1?20000:(freqs[i]+freqs[i+1])/2;
        this.frequencyBands[`b${i+1}`]={low,high,color:`hsla(${i*24},100%,50%,0.5)`,name:`Band${i+1}`};
      }
    } else if(mode==='31'){
      const freqs=[20, 25, 32, 40, 50, 63, 80, 100, 125, 160,200, 250, 315, 400, 500, 630, 800, 1000, 1250, 1600, 2000, 2500, 3150, 4000, 5000, 6300, 8000, 10000, 12500, 16000, 20000];
      this.frequencyBands = {};
      for(let i=0;i<freqs.length;i++){
        const low = i===0?20:(freqs[i-1]+freqs[i])/2;
        const high = i===freqs.length-1?20000:(freqs[i]+freqs[i+1])/2;
        this.frequencyBands[`b${i+1}`]={low,high,color:`hsla(${i*12},100%,50%,0.5)`,name:`Band${i+1}`};
      }
    }
    // R√©initialisation pour mode libre
    this.currentBand=null;
    this.play();
  }

  // -- Les fonctions loadFile, play, togglePlay, toggleLoop, setVolume, resetBand, handleCanvasClick,
  // animate, drawSpectrum, frequencyToX, dbToY sont identiques √† celles que tu avais.
  // -- Je les r√©int√®gre ici pour que le quiz fonctionne avec tous les modes.

  async loadFile(e){
    const file = e.target.files[0];
    if(!file) return;
    if(!this.audioContext) this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const arrayBuffer = await file.arrayBuffer();
    this.buffer = await this.audioContext.decodeAudioData(arrayBuffer);

    if(!this.gainNode){
      this.gainNode = this.audioContext.createGain();
      this.analyser = this.audioContext.createAnalyser();
      this.analyser.fftSize = 2048;
      this.floatData = new Float32Array(this.analyser.frequencyBinCount);
      this.gainNode.connect(this.analyser);
      this.analyser.connect(this.audioContext.destination);
      this.setVolume(this.volumeSlider.value);
    }

    this.pauseTime = 0;
    this.play();
  }

  play(filteredBand=null){
    if(!this.buffer) return;
    if(this.audioContext.state === "suspended") this.audioContext.resume();

    if(this.source){ try{ this.source.stop(); }catch(e){} this.source.disconnect(); }

    this.source = this.audioContext.createBufferSource();
    this.source.buffer = this.buffer;
    this.source.loop = this.isLooping;

    if(this.filterNode){ this.filterNode.disconnect(); this.filterNode=null; }

    const bandKey = filteredBand||this.currentBand;
    if(bandKey){
      const band = this.frequencyBands[bandKey];
      const filter = this.audioContext.createBiquadFilter();
      filter.type="bandpass";
      filter.frequency.value = Math.sqrt(band.low*band.high);
      filter.Q.value = filter.frequency.value/(band.high-band.low);
      this.source.connect(filter);
      filter.connect(this.gainNode);
      this.filterNode=filter;
    } else {
      this.source.connect(this.gainNode);
    }

    this.startTime = this.audioContext.currentTime - this.pauseTime;
    this.source.start(0,this.pauseTime);
    this.isPlaying=true;

    if(!this.animationId) this.animate();
  }

  togglePlay(){
    if(!this.isPlaying){ this.play(); }
    else{
      if(this.source) this.source.stop();
      this.pauseTime = this.audioContext.currentTime - this.startTime;
      this.isPlaying = false;
      if(this.animationId) { cancelAnimationFrame(this.animationId); this.animationId=null; }
    }
  }

  toggleLoop(){
    this.isLooping=!this.isLooping;
    this.loopBtn.classList.toggle("active", this.isLooping);
    this.loopBtn.textContent=this.isLooping?"üîÅ Boucle ON":"üîÅ Boucle OFF";
    if(this.source) this.source.loop=this.isLooping;
  }

  setVolume(val){ if(this.gainNode) this.gainNode.gain.value=val; }

  resetBand(){ this.currentBand=null; if(this.isPlaying) this.play(); }

  frequencyToX(freq,width){ const min=20,max=20000; const logMin=Math.log10(min), logMax=Math.log10(max); const ratio=(Math.log10(freq)-logMin)/(logMax-logMin); return ratio*width; }

  dbToY(db,height){ const maxDb=20; let minDb=-100; if(this.floatData){ let minVal=Math.min(...this.floatData); if(minVal>-100) minDb=Math.floor(minVal/10)*10; } const ratio=(db-minDb)/(maxDb-minDb); return height-(ratio*height); }

  drawSpectrum(){
    const ctx=this.ctx, width=this.canvas.width, height=this.canvas.height;
    ctx.fillStyle='#000';
    ctx.fillRect(0,0,width,height);

    if(this.modeQuestion){
      for(const key in this.frequencyBands){
        const band=this.frequencyBands[key];
        const x1=this.frequencyToX(band.low,width);
        const x2=this.frequencyToX(band.high,width);
        ctx.fillStyle=band.color.replace("0.5","0.2");
        ctx.fillRect(x1,0,x2-x1,height);
        ctx.fillStyle='#fff'; ctx.font='12px Arial'; ctx.textAlign='center';
        ctx.fillText(`${band.name}`,(x1+x2)/2,20);
        ctx.fillText(`${band.low}-${band.high} Hz`,(x1+x2)/2,35);
      }
      ctx.fillStyle="rgba(255,255,255,0.8)"; ctx.font="80px Arial"; ctx.textAlign="center"; ctx.textBaseline="middle";
      ctx.fillText("?",width/2,height/2); return;
    }

   // rep√®res dB
  [20,0,-20,-40,-60,-80,-100].forEach(db=>{
    ctx.fillStyle="#aaa";
    ctx.font="10px Arial";
    ctx.textAlign="right";
    ctx.fillText(db+" dB", width-2,this.dbToY(db,height)-2);
  });

  // --- bandes ---
  for(const key in this.frequencyBands){
    const band = this.frequencyBands[key];
    const x1 = this.frequencyToX(band.low,width);
    const x2 = this.frequencyToX(band.high,width);

    // bande principale
    ctx.fillStyle = (this.currentBand===key) ? band.color : band.color.replace("0.5","0.2");
    ctx.fillRect(x1,0,x2-x1,height);

    // clignotement blanc superpos√©
    if(this.highlightBand === key){
      ctx.fillStyle = `rgba(255,255,255,${this.highlightBandOpacity})`;
      ctx.fillRect(x1,0,x2-x1,height);
    }

    ctx.fillStyle='#fff';
    ctx.font='12px Arial';
    ctx.textAlign='center';
    ctx.fillText(`${band.name}`,(x1+x2)/2,20);
    ctx.fillText(`${band.low}-${band.high} Hz`,(x1+x2)/2,35);
  }

    // rep√®res Hz
    [20,50,100,200,500,1000,2000,5000,10000,20000].forEach(freq=>{ctx.fillStyle="#aaa";ctx.font="10px Arial";ctx.textAlign="left";ctx.fillText((freq>=1000?(freq/1000)+"k":freq)+"Hz",this.frequencyToX(freq,width)+2,height-5);});

    if(this.analyser){ this.analyser.getFloatFrequencyData(this.floatData); ctx.beginPath(); ctx.strokeStyle='#4facfe'; ctx.lineWidth=2;
      for(let i=0;i<this.floatData.length;i++){ const freq=(i*this.audioContext.sampleRate/2)/this.floatData.length; if(freq<20||freq>20000) continue; const x=this.frequencyToX(freq,width); const y=this.dbToY(this.floatData[i],height); if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);}
      ctx.stroke();
    }
  }

  animate(){ if(!this.isPlaying) { this.animationId=null; return; } this.animationId=requestAnimationFrame(()=>this.animate()); this.drawSpectrum(); }

  handleCanvasClick(e){
    const rect=this.canvas.getBoundingClientRect(), x=e.clientX-rect.left, width=this.canvas.width;
    for(const key in this.frequencyBands){
      const band=this.frequencyBands[key], x1=this.frequencyToX(band.low,width), x2=this.frequencyToX(band.high,width);
      if(x>=x1 && x<=x2){
        if(this.quizActive){
          this.checkQuizAnswer(key);
        } else {
          this.currentBand=key;
          this.play(key);
        }
        break;
      }
    }
  }

  // ===== QUIZ =====
  startQuizSeries(){
    if(!this.buffer) { alert("Charge un son avant !"); return; }
    this.quizScore=0;
    this.quizCount=0;
    this.resultsBody.innerHTML="";
    this.resultsTable.style.display="table";
    this.progressContainer.style.display="block";
    this.quizActive=true;
    this.quizMessage.textContent="Quiz en cours...";
    this.nextQuiz();
  }

  nextQuiz(){
    const keys=Object.keys(this.frequencyBands);
    this.quizBand=keys[Math.floor(Math.random()*keys.length)];
    this.currentBand=null;
    this.modeQuestion=true;
    this.play(this.quizBand);
    this.quizCount++;
    this.progressBar.style.width=((this.quizCount-1)/this.totalQuestions*100)+"%";
  }

  checkQuizAnswer(selectedKey){
  const correct = selectedKey === this.quizBand;
  this.currentBand = this.quizBand; // bande toujours allum√©e en dessous
  this.modeQuestion = false;

  if(correct){ 
    this.quizScore++; 
    this.quizMessage.textContent = "‚úÖ Correct !"; 
  } else { 
    this.quizMessage.textContent = `‚ùå Incorrect ! C'√©tait ${this.frequencyBands[this.quizBand].name}`; 
  }

  // ajouter ligne tableau
  const tr = document.createElement("tr");
  tr.innerHTML = `<td>${this.quizCount}</td><td>${this.frequencyBands[selectedKey].name}</td><td>${this.frequencyBands[this.quizBand].name}</td><td class="${correct?'correct':'incorrect'}">${correct?'‚úì':'‚úó'}</td>`;
  this.resultsBody.appendChild(tr);

  // --- CLIGNOTEMENT fluide ---
  if(this.clignotementInterval) clearInterval(this.clignotementInterval);

  const totalTime = 1500; // ms
  const cycles = 6; // nombre de clignotements complets
  const stepsPerCycle = 10; // combien de petits changements pour un cycle
  const totalSteps = cycles * stepsPerCycle;
  const intervalTime = totalTime / totalSteps; // dur√©e d'un pas
  let step = 0;

  this.highlightBandOpacity = 0; // d√©but du fade
  this.clignotementInterval = setInterval(()=>{
    const cycleStep = step % stepsPerCycle;
    const phase = cycleStep / (stepsPerCycle - 1); // 0 ‚Üí 1
    // fade in/out sinusoidal
    this.highlightBandOpacity = Math.sin(phase * Math.PI);
    this.highlightBand = this.quizBand;
    step++;
    if(step >= totalSteps){
      clearInterval(this.clignotementInterval);
      this.highlightBand = null;
      this.highlightBandOpacity = 0;
      if(this.quizCount < this.totalQuestions) this.nextQuiz();
      else this.endQuiz();
    }
  }, intervalTime);
}


  endQuiz(){
    this.quizMessage.textContent=`Quiz termin√© ! Score : ${this.quizScore}/${this.totalQuestions}`;
    this.progressBar.style.width="100%";
    this.replayBtn.style.display="inline-block";
    this.newQuizBtn.style.display="inline-block";
    this.quitQuizBtn.style.display="inline-block";
    this.quizActive=false;
  }

  quitQuiz(){
    this.quizActive=false;
    this.modeQuestion=false;
    this.modeReponse=false;
    this.highlightBand=null;
    this.quizMessage.textContent="";
    this.progressContainer.style.display="none";
    this.replayBtn.style.display="none";
    this.newQuizBtn.style.display="none";
    this.quitQuizBtn.style.display="none";
    this.resultsTable.style.display="none";
    this.currentBand=null;
    if(this.isPlaying) this.play();
  }
}

const app = new AudioApp();
</script>
</body>
</html>
